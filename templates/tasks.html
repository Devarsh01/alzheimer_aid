{% extends "base.html" %}
{% block title %}Tasks{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Task List</h2>
    <form method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" name="task_name" class="form-control" placeholder="New Task" required>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
    <ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between {% if task.completed %}list-group-item-success{% endif %}">
        <span {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
            {{ task.task_name }}
        </span>
        <div>
            {% if not task.completed %}
                <a href="{{ url_for('complete_task', task_id=task.id) }}" class="btn btn-sm btn-warning">Complete</a>
            {% endif %}
            <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
